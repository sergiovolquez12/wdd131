<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <link rel="stylesheet" href="base.css"> <!-- Link to the CSS file -->
    <script src="getdates.js" defer></script> <!-- Reference to JavaScript file with defer -->
</head>
<body>
    <!-- Header with Course Title -->
    <header>
        <span id="course-title">WDD 131 - Dynamic Web Fundamentals</span>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h1>Welcome to My Website</h1>
        
        <!-- Section with Cards -->
        <section class="card-container">
            <div class="card">
                <h2>Card Title 1</h2>
                <p>Card content goes here...</p>
            </div>
            <div class="card">
                <h2>Card Title 2</h2>
                <p>Card content goes here...</p>
            </div>
        </section>
    </main>

    <!-- Footer with Dynamic Content -->
    <footer>
        <p>&copy; <span id="copyrightYear"></span> My Website. All rights reserved.</p>
        <p>Last modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
